server {
    listen 80;
    server_name cotclab.com;

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    location /todo/api {
        proxy_pass http://app:3000;
    }
}

server {
    listen 443 ssl;
    server_name cotclab.com;

    ssl_certificate /etc/letsencrypt/live/cotclab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cotclab.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

