    server {
    listen 80;
    server_name cotclab.com;

        location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        }

        location / {
         rewrite ^ https://$host$request_uri? permanent;
        }
    }

    server {
        listen 443 ssl;
        server_name cotclab.com;

        ssl_certificate /etc/letsencrypt/live/cotclab.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/  cotclab.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            try_files $uri @app;
        }

        location @app {
            proxy_pass http://app:3000;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src * data: 'unsafe-eval'";
        }
    }


